{% extends 'index.html' %}

{% block contenidoQueCambia %}
    
    <ul>
        {% for producto in productos %}
            <li style="background-color: #212529; color: white;">
                {{ producto.nombre }} - {{ producto.codigo }}
                <div style="display: flex; column-gap: 1.5px;">
                    <form action="{% url 'editarProducto' producto.id %}" method="get" style="display: inline;">
                        <button type="submit">Editar</button>
                    </form>
                    <form action="{% url 'eliminarProducto' producto.id %}" method="post" style="display: inline;">
                        {% csrf_token %}
                        <button type="submit">Eliminar</button>
                    </form>
                </div>
            </li>
        {% endfor %}
    </ul>
{% endblock contenidoQueCambia %}
